<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Planner</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #c7d2fe, #e0e7ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 300px;
    }
    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 1rem;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>

  <form id="loginForm">
    <h2>Iniciar Sesi√≥n</h2>
    <input type="text" id="nombre" placeholder="Usuario" required />
    <input type="password" id="password" placeholder="Contrase√±a" required />
    <button type="submit">Ingresar</button>
  </form>

<script>
  const API_URL = "https://backend-production-206d0.up.railway.app/api/auth/login";

  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const nombre = document.getElementById("nombre").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!nombre || !password) {
      alert("Complet√° todos los campos.");
      return;
    }

    try {
      console.log("üì° Enviando datos:", { nombre, password });

      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombre, password })
      });

      console.log("üì© Estado HTTP:", res.status);

      const rawText = await res.text();
      console.log("üì¶ Texto crudo del backend:", rawText);

      let data;
      try {
        data = JSON.parse(rawText);
      } catch {
        alert("‚ö†Ô∏è El servidor devolvi√≥ una respuesta no v√°lida.");
        return;
      }

      console.log("üì® Datos parseados:", data);

      if (!res.ok) {
        alert(data.error || "Error al iniciar sesi√≥n. Verific√° tus datos.");
        return;
      }

      // ‚úÖ Guardar token y nombre
      if (data.token) localStorage.setItem("token", data.token);
      if (data.nombre || data.username) {
        localStorage.setItem("usuario", data.nombre || data.username);
      }

      alert(`‚úÖ Inicio de sesi√≥n exitoso, bienvenido ${data.nombre || data.username || nombre}`);

      // ‚úÖ Redirecci√≥n (garantizada)
      setTimeout(() => {
        window.location.href = "index.html";
      }, 300);

    } catch (err) {
      console.error("‚ùå Error de conexi√≥n:", err);
      alert("Error de conexi√≥n con el servidor. Intent√° m√°s tarde.");
    }
  });
</script>
</body>
</html>
